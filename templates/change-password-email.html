<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset</h1>
        </div>
        <div class="content">
            <p>Dear {{ user.first_name }},</p>
            <p>Your password has been reset. Here is your new password:</p>
            <p><strong>{{ random_password }}</strong></p>
            <p>Please use this password to log in and change it to something more secure.</p>
            <p>Thank you,</p>
            <p>The Aarothbd Team</p>
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Aarothbd. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
